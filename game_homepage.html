<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Let's Play Game!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./game.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div id="container" class="no-drag">
      <header class="intro"><h1 class="intro_title" lang="en" aria-label ="Let's Play Game!">Let's Play Game!</h1>
        <div class="intro_button show" aria-hidden="true"></div>
        </header>
        <main id="game" aria-label="게임 목록">
          <article class="game_wrapper" id="rps">
          <a class="game_overlay" href="./rps_page.html" aria-label="가위바위보 게임하기">
          <figure class="game_image" img src="./img/rps_thumbnail.jpg"></figure></a>
          <h1 class ="game_title">가위바위보 게임하기!</h1>
          </article>
          <article class="game_wrapper" id="lotto"> 
            <a class="game_overlay" href="./lotto_page.html" aria-label="로또번호 추첨하기">
            <figure class="game_image" img src="./img/lotto_thumbnail.png"></figure></a>
            <h1 class ="game_title">로또번호 추첨하기!</h1>
          
          </article>
        </main>
  </div>
  </body>
  <script>
  

    $('.intro_button').click(function(){
      game.scrollIntoView({behavior: "smooth"})
    })

    
    
  </script>
</html>
